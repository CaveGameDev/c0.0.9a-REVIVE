<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Applet</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        #applet-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://cjrtnc.leaningtech.com/4.0/loader.js"></script>
</head>
<body>

    <div id="applet-container">
        <cheerpj-applet
            code="org.lwjgl.util.applet.AppletLoader"
            archive="client/lwjgl_util_applet.jar, client/lzma.jar"
            codebase="https://009-alpha-test.netlify.app/"
            width="854"
            height="480"
        >
            <param name="al_title" value="Minecraft">
            <param name="al_main" value="com.mojang.minecraft.MinecraftApplet">
            <param name="al_logo" value="client/logo_small.png">
            <param name="al_progressbar" value="appletprogress.gif">

            <param name="al_jars" value="client/lwjgl_applet.jar.pack.lzma, client/lwjgl.jar.pack.lzma, client/jinput.jar.pack.lzma, client/lwjgl_util.jar.pack.lzma, client/res.jar.lzma, client/minecraft.jar">
            
            <param name="al_windows" value="windows_natives.jar.lzma"> 
            
            <param name="al_version" value="5.17">
            <param name="separate_jvm" value="true">
            <param name="java_arguments" value="-Dsun.java2d.noddraw=true -Dsun.awt.noerasebackground=true -Dsun.java2d.d3d=false -Dsun.java2d.opengl=false -Dsun.java2d.pmoffscreen=false">
            <param name="al_bgcolor" value="000000">
            <param name="al_fgcolor" value="ffffff">
            <param name="al_errorcolor" value="ff0000">
            <param name="al_prepend_host" value="true">
        </cheerpj-applet>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', async () => {
            await cheerpjInit({
                enableDebug: true, // Keep debug mode on
                // Force CheerpJ to load this specific JAR and make it available
                paths: {
                    '/app/windows_natives.jar.lzma': 'client/windows_natives.jar.lzma' 
                    // This maps the server path 'client/windows_natives.jar.lzma'
                    // to the CheerpJ virtual file system path '/app/windows_natives.jar.lzma'
                },
                // If the applet needs to know about java.library.path, you might add it here.
                // However, CheerPJ's JNI bridge often handles this automatically for known libraries like LWJGL.
                // javaProperties: {
                //     'java.library.path': '/app/' // Points to the root of our mounted files
                // }
            });
            console.log('CheerPJ initialized.');
        });
    </script>

</body>
</html>
